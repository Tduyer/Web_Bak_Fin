<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Create â€¢ Recipe Sharing</title>
    <link rel="stylesheet" href="/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>
<body>
<div id="navbar"></div>

<main class="container grid two">
    <section class="card">
        <h1>Create Recipe</h1>
        <p class="sub">New recipes are created as <b>pending</b> and must be approved by a moderator.</p>
        <hr class="sep"/>

        <form class="form" id="formRecipe">
            <label>Title
                <input type="text" id="rTitle" required maxlength="80"/>
            </label>

            <label>Description
                <textarea id="rDesc" maxlength="400" placeholder="Short description..."></textarea>
            </label>

            <label>Ingredients (comma separated)
                <input type="text" id="rIngredients" required placeholder="eggs, milk, flour"/>
            </label>

            <label>Steps (each line = step)
                <textarea id="rSteps" required placeholder="Step 1&#10;Step 2"></textarea>
            </label>

            <label>Tags (comma separated)
                <input type="text" id="rTags" placeholder="breakfast, easy"/>
            </label>

            <label>Image URL (optional)
                <input type="url" id="rImageUrl" placeholder="https://..."/>
            </label>

            <div class="row">
                <label class="row" style="gap:8px;margin:0">
                    <input type="checkbox" id="rPublic" checked/>
                    <span class="sub">Public</span>
                </label>
                <span class="badge">status: pending</span>
            </div>

            <button class="btn" type="submit">Submit for review</button>
        </form>

        <p class="msg" id="createMsg"></p>
    </section>

    <section class="card">
        <h2>Preview</h2>
        <p class="sub">If you provide an image URL, it will show here.</p>
        <hr class="sep"/>
        <div id="preview" class="sub">No image yet.</div>
    </section>
</main>
<div id="footer"></div>
<script src="/js/common.js"></script>
<script src="/js/create.js"></script>


</body>
</html>
